<html>
  <head>
    <script src="tfjs@0.13.3"> </script>
    <script>
      window.alert("tfjs_train");

      xs = tf.tensor2d([[0,0],[0,1],[1,0],[1,1]]);
      ys = tf.tensor2d([[0],[1],[1],[0]]);

      var model = tf.sequential()
      model.add(tf.layers.dense({units:8, inputShape:2, activation: 'tanh'}));
      model.add(tf.layers.dense({units:1, activation: 'sigmoid'}));
      model.compile({optimizer: 'sgd', loss: 'binaryCrossentropy', lr:0.1});
      model.fit(xs, ys, {batchSize: 1,  epochs: 500000   }) ;

      const saveResult = model.save('localstorage://logic');
      window.alert(model.predict(xs));

    </script>
  </head>

  <body>
  </body>
</html>
