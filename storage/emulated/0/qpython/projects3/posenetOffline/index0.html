<html>
  <head>
    <!-- Load TensorFlow.js -->
    <script src="./tfjs@0.13.3"></script>
    <!-- Load Posenet -->
    <script src="./posenet@0.2.3"></script>
 </head>

  <body>
    <!--     <img id='cat' src='./children.jpg' />    -->
    <img id='cat' src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCr9yOT6J8QBFjl6bXDh9w1giWIPau4E8q9hZtBOLolgwcNtQ0' crossorigin="anonymous"/>
  </body>
  <!-- Place your code in the script tag below. You can also use an external .js file -->
  <script>
    var imageScaleFactor = 0.5;
    var outputStride = 16;
    var flipHorizontal = false;

    var imageElement = document.getElementById('cat');
    console.log(imageElement);

    posenet.load().then(function(net){
                   return net.estimateSinglePose(imageElement, imageScaleFactor, flipHorizontal, outputStride)
                                     }
                        ).then(function(pose){ console.log(pose);})
    <!--  console.log(pose); 的作用是通过【控制台】console显示 结果  -->
  </script>
</html>
